name: Deploy Bot

on:
  push:
    branches:
      - main  # runs when you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run bot
        env:
          TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: node bot.js
